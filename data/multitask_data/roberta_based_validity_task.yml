--- 
ValidityTask: 
  config_name: roberta-large
  dropout_prob: 0.3
  file_names: 
    - validity_training_df.tsv
    - validity_valid_df.tsv
    - validity_test_df.tsv
  label_map_or_file: 
    - invalid
    - valid
  class_num: 2
  loss_type: CrossEntropyLoss
  metrics: 
    - classification_f1_score
  model_type: ROBERTA
  task_type: SingleSenClassification
