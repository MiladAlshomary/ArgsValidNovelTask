--- 
NoveltyTask: 
  config_name: roberta-large-mnli
  dropout_prob: 0.3
  loss_weight: 1.0
  file_names: 
    - novelty_training_df.tsv
    - novelty_valid_df.tsv
    - novelty_test_df.tsv
  label_map_or_file: 
    - conservative
    - novel
  loss_type: CrossEntropyLoss
  metrics: 
    - classification_f1_score
  model_type: ROBERTA
  task_type: SingleSenClassification
#  class_weights:
#      - 2.0
